{% extends 'news/base.html' %}
{% load static %}
{% block content %}

{% for news in xorij_xabarlar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="{{ news.image.url }}" alt="{{news.title}}" style="width: 50%">
                </div>
                <div class="col-sm-8">
                    <h2><a href="{{news.get_absolute_url}}">{{news.title}}</a></h2>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
